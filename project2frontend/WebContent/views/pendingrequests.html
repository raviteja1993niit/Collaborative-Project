<div class="container">
<div class="panel panel-info">
<div class="panel-heading">
<h4>Pending Requests</h4>
</div>
<div class="panel-body">
<ul style="list-style:none">
<li ng-repeat="request in pendingRequests">
<img src="http://localhost:8081/project2middleware/getimage?email={{request.fromid.email}}" alt="Upload Image" height="140px" width="145px"/><br>
{{request.fromid.email}}<br>
{{request.fromid.firstname}}&nbsp;{{request.fromid.lastname}}<br>
{{request.fromid.phonenumber}}<br>
<button class="btn btn-info" ng-click="acceptFriendRequest(request)">Accept Friend Request</button>
<button class="btn btn-danger" ng-click="deleteFriendRequest(request)">Delete Friend Request</button>
<hr>
</li>
</ul>
</div>
</div>

</div>
